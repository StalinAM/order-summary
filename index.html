<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700;900&display=swap"
        rel="stylesheet">

    <title>Order summary card</title>
</head>

<body>
    <main>
        <img src="./images/illustration-hero.svg" alt="person listening to music with headphones and dancing">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>
        <div class="plan">
            <div class="anual-plan">
                <img src="./images/icon-music.svg" alt="">
                <p>Annual Plan<span class="price">$59.99/year</span></p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io/profile/StalinAM" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/StalinAM">StalinAM</a>.</footer>
</body>

</html>
